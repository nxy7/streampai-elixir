name: CDKTF Cloudflare

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'cdk/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'cdk/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'CDKTF action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - deploy
          - destroy

permissions:
  contents: read
  pull-requests: write

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
  ORIGIN_SERVER_IP: ${{ secrets.ORACLE_IP }}
  DOMAIN: "streampai.com"
  ENVIRONMENT: "prod"

jobs:
  cdktf:
    name: CDKTF
    runs-on: ubuntu-latest
    environment: prod

    defaults:
      run:
        working-directory: cdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build TypeScript
        id: build
        run: bun run build

      - name: Synthesize Terraform
        id: synth
        run: bun run synth

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan')
        run: |
          cd cdktf.out/stacks/streampai-cloudflare
          terraform init
          terraform plan -no-color -out=tfplan 2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planPath = 'cdk/cdktf.out/stacks/streampai-cloudflare/plan_output.txt';
            let plan = '';
            try {
              plan = fs.readFileSync(planPath, 'utf8');
            } catch (e) {
              plan = 'Unable to read plan output';
            }

            // Truncate if too long
            if (plan.length > 60000) {
              plan = plan.substring(0, 60000) + '\n\n... (truncated)';
            }

            const output = `#### CDKTF Build ğŸ”¨\`${{ steps.build.outcome }}\`
            #### CDKTF Synth âš™ï¸\`${{ steps.synth.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') &&
          github.event_name == 'push'
        run: |
          cd cdktf.out/stacks/streampai-cloudflare
          terraform init
          terraform apply -auto-approve

      - name: Terraform Apply (Manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy'
        run: |
          cd cdktf.out/stacks/streampai-cloudflare
          terraform init
          terraform apply -auto-approve

      - name: Terraform Destroy (Manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          cd cdktf.out/stacks/streampai-cloudflare
          terraform init
          terraform destroy -auto-approve
